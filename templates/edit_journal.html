<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Journal Entry</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body { background-color: #1e213f; color: #d7e0ff; }
    .edit-container {
      max-width: 500px;
      margin: 80px auto;
      padding: 20px;
      background: #151932;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="edit-container">
    <h2 class="text-center">Edit Journal Entry</h2>
    <form action="/journal/edit/{{ journal['id'] }}" method="POST">
      <div class="form-group">
        <label for="content">Entry</label>
        <textarea class="form-control" id="content" name="content" rows="5" required>{{ journal['content'] }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Update Entry</button>
      <a href="/journal" class="btn btn-secondary btn-block">Cancel</a>
    </form>
  </div>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
